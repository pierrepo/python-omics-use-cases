name: python-omics-use-cases
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest prioriy
channels:
    - defaults
    - bioconda
    - conda-forge
dependencies:
    - python=3.7
    - numpy
    - scipy
    - pandas
    - xlrd # to read .xls files from Pandas
    - openpyxl # to read .xlsx files from Pandas
    - matplotlib
    - bokeh
    - jupyterlab=2
    - ipywidgets
    - scikit-learn
    - nodejs
    - pip
    - pip:
        - watermark
